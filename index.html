<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="assets/img/timmaayy.png" alt="ECRP Favicon">
    <title>Timmaayy</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <main class="d-flex flex-column flex-grow-1 min-vh-100" style="overflow-y: auto;">
        <div class="mt-4 px-4" id="content">
            <h1 class="text-center">Hello there :)</h1><br>
            <div class="text-center">
                <img src="assets/img/timmaayy.png" alt="Timmaayy image" class="mx-auto">
            </div>
        </div>
        <footer class="footer mt-auto py-3 bg-custom">
            <div class="b-footer-divider"></div>
            <div class="container" style="text-align: center;">
                <span id="footer-text" class="text-muted">Timmaayy - &copy; <span id="currentYear"></span></span>
            </div>
        </footer>
    </main>

    <script src="assets/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
    <script>
        // Get the current year
        var currentYear = new Date().getFullYear();

        // Update the content of the span element with the current year
        document.getElementById("currentYear").innerText = currentYear;
    </script>
</body>

</html>
