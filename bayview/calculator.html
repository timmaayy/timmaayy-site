<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="assets/img/bayview.png" alt="Bayview">
    <title>Bayview Mod Labour Calculator</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="logo">
            <img src="assets/img/bayview.png" alt="Logo">
        </div>
        <h1>Bayview Labour Calculator</h1>
        <br>
        <div class="form-group">
            <label for="labourPrice">Total Modification Cost:</label>
            <input type="number" class="form-control" id="labourPrice">
        </div>
        <div class="form-group">
            <label for="percentage">Discount off Labour (%):</label>
            <input type="number" class="form-control" id="percentage" value="0">
        </div>
        <div class="btn-group mt-2" role="group">
            <button class="btn btn-primary" onclick="calculateTotal()" style="width: 175px;">Calculate</button>
            <button class="btn btn-secondary ml-2" onclick="resetValues()" style="width: 175px;">Reset</button>
        </div>

        <h2 class="mt-3">Labour: <span id="calculatedLabourPrice"></span></h2>
        <h2>Discount: <span id="discount"></span></h2>
        <h2>Total Price: <span id="totalPrice"></span></h2>
        <div id="clipboardMessage"></div>

        <!-- Link to external JavaScript file -->
        <script src="assets/js/scripts.js"></script>
    </div>
</body>

</html>
