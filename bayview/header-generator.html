<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/bayview.png" type="image/ico">
    <title>Bayview Signature Generator</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="assets/css/styles-generator.css" rel="stylesheet">
    <style>
        /* Custom CSS for adding gap between forms */
        .form-gap {
            margin-top: 20px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <main class="d-flex flex-column flex-grow-1 min-vh-100 overflow-auto">
        <div class="mt-4 px-4" id="content">
            <h2>BAYVIEW HEADER GENERATOR</h2>
            <form id="bayviewSignatureGenerator">
                <h5>Header Information</h5>
                <div class="form-group row mb-1">
                    <label for="mainTitle" class="col-sm-2 col-form-label text-end">Main Title</label>
                    <div class="col-sm-3">
                        <input type="text" id="mainTitle" name="mainTitle" class="form-control" required
                            placeholder="Main Title" value="Main Title" aria-label="Main Title Input"
                            style="width: 400px">
                    </div>
                    <label for="mainTitlefontSizeSlider" class="col-sm-2 col-form-label text-end">Font Size</label>
                    <div class="col-sm-3">
                        <input type="range" class="form-range" id="mainTitlefontSizeSlider" min="10" max="100"
                            step="1" value="40">
                        <span id="mainTitlefontSizeValue">40</span>pt
                    </div>
                </div>
                <div class="form-group row mb-1">
                    <label for="subTitle" class="col-sm-2 col-form-label text-end">Subtitle</label>
                    <div class="col-sm-3">
                        <input type="text" id="subTitle" name="subTitle" class="form-control" required
                            placeholder="Subtitle" value="Subtitle" style="width: 400px">
                    </div>
                    <label for="subTitleFontSizeSlider" class="col-sm-2 col-form-label text-end">Font Size</label>
                    <div class="col-sm-3">
                        <input type="range" class="form-range" id="subTitleFontSizeSlider" min="10" max="100"
                            step="1" value="23">
                        <span id="subTitleFontSizeValue">20</span>pt
                    </div>
                </div>

                <div class="form-group row my-4">
                    <div class="col-sm-10 offset-sm-2 d-flex justify-content-start">
                        <button class="btn btn-primary me-2" type="button" onclick="renderCanvas()">Generate</button>
                        <button class="btn btn-outline-dark me-2" type="button" id="btnClear" onclick="clearCanvas()">Reset</button>
                        <button id="downloadBtn" class="btn btn-success ms-4" type="button">Download</button>
                    </div>
                </div> 
            </form>
            
            <div class="form-gap"></div>
            
            <form id="canvasForm">
                <div class="form-group row mb-1 mt-1">
                    <p>Right click the image below and "save image as" or "copy image" and then upload it to <a href="https://imgur.com/" target="_blank">Imgur</a> to host.</p>
                    <canvas id="myCanvas" width="1493" height="255" class="mt-1" aria-label="Generated Banner Preview Image"></canvas>
                </div>
            </form>
        </div>
    </main>
    <script src="assets/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
    <script src="assets/js/bayview_header.js" defer></script>
</body>
</html>
