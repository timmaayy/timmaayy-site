<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="assets/img/phb.png alt="phb">
    <title>Property Calculator</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/pbhcalc.css">
</head>

<body>
    <div class="container mt-5">
        <div class="logo">
            <img src="assets/img/phb.png" alt="Logo">
        </div>
        <h1>PHB Property Calculator</h1>
        <br>

        <div class="row">
            <!-- X Value Form Entry -->
            <div class="col-md-4">
                <div class="form-group">
                    <label for="xValue">X (length):</label>
                    <input type="number" class="form-control" id="xValue" value="0">
                </div>
            </div>

            <!-- Y Value Form Entry -->
            <div class="col-md-4">
                <div class="form-group">
                    <label for="yValue">Y (width):</label>
                    <input type="number" class="form-control" id="yValue" value="0">
                </div>
            </div>

            <!-- Z Value Form Entry -->
            <div class="col-md-4">
                <div class="form-group">
                    <label for="zValue">Z (height):</label>
                    <input type="number" class="form-control" id="zValue" value="0">
                </div>
            </div>
        </div>

        <!-- Property Zone Dropdown -->
        <div class="form-group">
            <label for="propertyZone">Property Zone:</label>
            <select class="form-control" id="propertyZone">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <!-- Updated form entry for Extras -->
        <div class="form-group">
            <label for="extras">Extras ($0-100k):</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text text-muted">$</span>
                </div>
                <input type="number" class="form-control" id="extras" value="0" max="100000">
            </div>
            <small class="form-text text-muted">Enter the extra value in dollars.</small>
        </div>

        <div class="btn-group mt-2" role="group">
            <button class="btn btn-primary" onclick="calculateTotal()" style="width: 175px;">Calculate</button>
            <button class="btn btn-secondary ml-2" onclick="resetValues()" style="width: 175px;">Reset</button>
        </div>

        <div class="mt-3">
            <button class="btn btn-success" onclick="openImage()">Property Zone Map</button>
        </div>

        <br>
        <h2>Total Price: <span id="totalCost"></span></h2>

        <!-- Link to external JavaScript file -->
        <script src="assets/js/phb-calc.js"></script>
    </div>
</body>





</html>
