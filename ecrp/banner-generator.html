<!doctype html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/ico" href="assets/img/ECRP.jpg" alt="ECRP Favicon">
    <title>ECRP Banner Generator</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/styles.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        @font-face {
            font-family: "Oswald-SemiBold";
            src: url("assets/fonts/Oswald-SemiBold.ttf") format("truetype");
        }
    </style>

</head>

<body>

    <main>
        <!--GENERATOR CONTENT-->
        <main class="d-flex flex-column flex-grow-1 min-vh-100" style="overflow-y: auto;">

            <div class="mt-4 px-4" id="content">
                <h2>ECRP BANNER GENERATOR</h2>

                <form id="ecrpBannerGenerator">

                    <h5>Banner Information</h5>
                    <div class="form-group row mb-1">
                        <label for="mainTitle" class="col-sm-2 col-form-label text-end">Main Title</label>
                        <div class="col-sm-3">
                            <input type="text" id="mainTitle" name="mainTitle" class="form-control" required
                                placeholder="Main Title" value="Main Title" aria-label="Main Title Input"
                                style="width: 400px">
                        </div>
                        <label for="mainTitlefontSizeSlider" class="col-sm-1 col-form-label text-end">Font Size</label>
                        <div class="col-sm-3">
                            <input type="range" class="form-range" id="mainTitlefontSizeSlider" min="10" max="100"
                                step="1" value="60">
                            <span id="mainTitlefontSizeValue">60</span>pt
                        </div>
                    </div>

                    <div class="form-group row mb-1">
                        <label for="subTitle" class="col-sm-2 col-form-label text-end">Subtitle</label>
                        <div class="col-sm-3">
                            <input type="text" id="subTitle" name="subTitle" class="form-control" required
                                placeholder="Subtitle" value="Subtitle" style="width: 400px">
                        </div>
                        <label for="subTitleFontSizeSlider" class="col-sm-1 col-form-label text-end">Font Size</label>
                        <div class="col-sm-3">
                            <input type="range" class="form-range" id="subTitleFontSizeSlider" min="10" max="100"
                                step="1" value="30">
                            <span id="subTitleFontSizeValue">30</span>pt
                        </div>
                    </div>

                    <div class="form-group row mb-1">
                        <label for="bannerStyle" class="col-sm-2 col-form-label text-end">Banner Style</label>
                        <div class="col-sm-10">
                            <select id="bannerStyle" name="bannerStyle" class="form-select" required
                                style="width: 400px">
                                <option value="GEN">General</option>
                                <option value="HALLOWEEN">Halloween</option>
                                <option value="XMAS">Christmas</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row my-3">
                        <div class="col-sm-10 offset-sm-2 d-flex justify-content-start">
                            <button class="btn btn-primary me-2" type="button" onclick="renderCanvas()"
                                aria-label="Generate Button">Generate</button>
                            <button class="btn btn-outline-dark" type="button" id="btnClear" onclick="clearCanvas()"
                                aria-label="Reset Button">Reset</button>
                        </div>
                    </div>

                </form>

                <div class="form-group row mb-1 mt-1">
                    <p>Right click the image below and "save image as" or "copy image" and then upload it to <a
                            href="https://imgur.com/" target="_blank">Imgur</a> to host.</p>
                    <canvas id="myCanvas" width="500" height="500" class="mt-1"
                        aria-label="Generated Banner Preview Image"></canvas>
                </div>

            </div>

            <footer class="footer mt-auto py-3 bg-custom">
                <div class="b-footer-divider"></div>
                <div class="container" style="text-align: center;">
                    <span class="text-muted">For any issues or inquiries, please contact timmaayy on Discord</span>
                </div>
            </footer>

        </main>

    </main>

    <script src="assets/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
    <script src="assets/js/ecrp_header.js" defer></script>

</body>

</html>
