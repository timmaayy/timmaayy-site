<!doctype html>
<html lang="en">

<head>
    <link rel="icon" type="image/ico" href="assets/img/ECRP.jpg">
    <title>ECRP Banner Generator</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        @font-face {
            font-family: "Oswald-SemiBold";
            src: url("assets/fonts/Oswald-SemiBold.ttf") format("truetype");
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

    <main>
        <!--GENERATOR CONTENT-->
        <main class="d-flex flex-column flex-grow-1 min-vh-100" style="overflow-y: scroll;">
            <div class="mt-4 px-4" id="content">
                <h2>ECRP Banner Generator</h2><br>

                <form id="ecrpBannerGenerator">

                    <h5>Banner Information</h5>
                    <div class="form-group row mb-2">
                        <label for="mainTitle" class="col-sm-2 col-form-label text-end">Main Title</label>
                        <div class="col-sm-10">
                            <input type="text" id="mainTitle" name="mainTitle" class="form-control" required
                                style="width: 400px" placeholder="Main Title" value="Main Title">
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label for="subTitle" class="col-sm-2 col-form-label text-end">Subtitle</label>
                        <div class="col-sm-10">
                            <input type="text" id="subTitle" name="subTitle" class="form-control" required
                                style="width: 400px" placeholder="Subtitle" value="Subtitle">
                        </div>
                    </div>

                    <div class="form-group row mb-2">
                        <label for="bannerStyle" class="col-sm-2 col-form-label text-end">Banner Style</label>
                        <div class="col-sm-10">
                            <select id="bannerStyle" name="bannerStyle" class="form-select" required
                                style="width: 400px">
                                <option value="GEN">General</option>
                                <option value="HALLOWEEN">Halloween</option>
                                <option value="XMAS">Christmas</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row my-4">
                        <div class="col-sm-10 offset-sm-2 d-flex justify-content-start">
                            <button class="btn btn-primary me-2" type="button"
                                onclick="renderCanvas()">Generate</button>
                            <button class="btn btn-outline-dark" type="button" id="btnClear"
                                onclick="clearCanvas()">Reset</button>
                        </div>
                    </div>

                </form>

                <div class="form-group row mb-2 mt-2">
                    <p>Right click the image below and "save image as" or "copy image" and then upload it to <a
                            href="https://imgur.com/">Imgur</a> to host.</p>
                    <canvas id="myCanvas" width="500" height="500" class="mt-1"></canvas>
                </div>

            </div>
            <footer class="footer mt-auto py-3 bg-custom">
                <div class="b-footer-divider"></div>
                <div class="container" style="text-align: center;">
                    <span class="text-muted">Any issues contact timmaayy on discord</span>
                </div>
            </footer>
        </main>
    </main>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/ecrp_header.js"></script>

</body>

</html>
